<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBooks - Search</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="bg-gradient-to-r from-sky-500 to-indigo-500 py-8 px-3">
      <form
        action="/search.html"
        class="md:w-3/4 w-full m-auto flex flex-col items-center h-full"
      >
        <a
          href="/"
          class="text-2xl font-semibold bg-indigo-500 px-4 py-3 text-white w-fit rounded-md"
          >iBook</a
        >
        <h1 class="text-center md:text-4xl text-3xl my-8 font-semibold text-white">
          Find Programming Books
        </h1>
        <div class="w-full flex justify-center">
          <input
            type="text"
            class="text-xl px-4 py-2 rounded-md md:w-2/4 w-full"
            placeholder="search book..."
            name="search-term"
            required
          />
        </div>
        <button
          class="mt-5 bg-indigo-700 text-white px-5 py-2 text-xl rounded-md font-semibold"
        >
          Search
        </button>
      </form>
    </main>
    <section>
      <div class="md:w-3/4 w-full px-5 m-auto py-8">
        <div id="searchTerm">
          
        </div>
         <div
          id="searchBooks"
          class="flex mt-14 gap-5 flex-wrap md:justify-between justify-center items-center "
        >
    </div>
    <div id="pagination" class="mt-14 ">
     
    </div>
      </div>
    </section>
  <div class="spinner">
      <div class="pl">
        <div class="pl__chip"></div>
        <div class="pl__chip"></div>
        <div class="pl__chip"></div>
        <div class="pl__chip"></div>
        <div class="pl__chip"></div>
        <div class="pl__chip"></div>
        <div class="pl__chip"></div>
        <div class="pl__chip"></div>
        <div class="pl__chip"></div>
        <div class="pl__chip"></div>
        <div class="pl__chip"></div>
        <div class="pl__chip"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
