<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iA Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="quiz-app" class="bg-dark w-100 text-light position-relative">
      <div class="position-absolute d-none" id="modal">
        <div class="card p-3">
          <div class="row gy-3" id="modalContent"></div>
          <div>
            <a class="btn btn-primary" href="/">Start Quiz Again</a>
          </div>
        </div>
      </div>
      <div class="container py-5">
        <h1 class="fw-medium text-center">
          Test your HTMl, CSS, Javacsript Knowledge
        </h1>
        <div class="row my-5 gy-4" id="quizs">
          <div class="col-12">
            <div class="card py-3 px-4">
              <div class="row">
                <div class="col-4">
                  <h3>HTML Quiz</h3>
                </div>
                <div class="col-4">
                  <button
                    class="btn btn-dark"
                    id="startBtn"
                    onclick="startQuiz(0)"
                  >
                    Start Quiz
                  </button>
                </div>
                <div class="col-4">
                  <h5 class="text-end">10 Questions</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card py-3 px-4">
              <div class="row">
                <div class="col-4">
                  <h3>CSS Quiz</h3>
                </div>
                <div class="col-4">
                  <button
                    class="btn btn-dark"
                    id="startBtn"
                    onclick="startQuiz(1)"
                  >
                    Start Quiz
                  </button>
                </div>
                <div class="col-4">
                  <h5 class="text-end">10 Questions</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card py-3 px-4">
              <div class="row">
                <div class="col-4">
                  <h3>Javscript Quiz</h3>
                </div>
                <div class="col-4">
                  <button
                    class="btn btn-dark"
                    id="startBtn"
                    onclick="startQuiz(2)"
                  >
                    Start Quiz
                  </button>
                </div>
                <div class="col-4">
                  <h5 class="text-end">10 Questions</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 py-5"></div>
        </div>
        <div class="d-flex justify-content-center d-none mb-5" id="showBtn">
          <button class="btn btn-light" id="nextBtn" disabled="false">
            Next Question
          </button>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
